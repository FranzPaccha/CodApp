
<ion-content>
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <div class="slide-img-padding">
        <img [src]="slide.img">
      </div>
      <div>
        <h3 [innerHTML] = "slide.titulo"></h3>
      </div>
    </ion-slide>
  </ion-slides>

  <ion-grid fixed> 
    <ion-row>
      <ion-col seze="10">
        <ion-button (click)= "logout()"
        color="primary"
        expand="full"
        shape="round"
        mode="ios"
        class="btn-primary"
        >Realizar test</ion-button>  
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col seze="10">
        <ion-button (click)= "logout()"
        color="primary"
        expand="full"
        shape="round"
        mode="ios"
        class="btn-primary"
        >Desconectarse</ion-button>  
      </ion-col>
    </ion-row>
    

    
  </ion-grid>

</ion-content>
